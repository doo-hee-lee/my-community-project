{% extends "base.html" %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <small>작성 시간: {{ post.created_at.strftime('%Y년 %m월 %d일 %H:%M') }}</small>
        <hr>
        <p>{{ post.content|nl2br }}</p>
    </article>
    <a href="{{ url_for('index') }}">목록으로 돌아가기</a>
{% endblock %}
